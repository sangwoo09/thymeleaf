<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>WEAVUS 회원가입</title>
</head>
<body>
        <form action="/signup" method="post" class="container">
            <div class="col-auto">
                <label class="col-form-label">ID</label>
                <input type="text" name="id" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">PW1</label>
                <input type="password" name="password1" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">PW2</label>
                <input type="password" name="password2" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">주소</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">휴대전화</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">이름</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">생년월일</label>
                <input type="date" name="birth" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">등록일</label>
                <input type="date" name="registration" class="form-control" required>
            </div>
            <div class="col-auto">
                <label class="col-form-label">입사일</label>
                <input type="date" name="joindate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">회원가입</button>
            <a href="/login" class="btn btn-danger">로그인 화면</a><br>
            <a class="btn btn-primary" onclick="window.open('emailConfirm','이메일 체크', 'width=400,height=250')">이메일 체크</a>
            <span th:text="${msg}"></span>
        </form>
</body>
</html>
