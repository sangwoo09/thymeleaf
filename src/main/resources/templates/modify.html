<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>WEAVUS 사원관리</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/modify}" method="post">
            <label>ID</label>
            <input class="form-control" type="text" th:value="${user.id}" disabled>
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden" name="password1" th:value="${user.password}">

            <label>Name</label>
            <input class="form-control" type="text" name="name" th:value="${user.name}">

            <label>Address</label>
            <input class="form-control" type="text" name="address" th:value="${user.address}">

            <label>Email</label>
            <input class="form-control" type="email" name="email" th:value="${user.email}">

            <label>Phone</label>
            <input class="form-control" type="text" name="phone" th:value="${user.phone}">

            <label>Birth</label>
            <input class="form-control" type="date" name="birth" th:value="${user.birth}">

            <label>Registration</label>
            <input class="form-control" type="date" name="registration" th:value="${user.registration}">

            <label>Joindate</label>
            <input class="form-control" type="date" name="joindate" th:value="${user.joindate}">
            <input type="hidden" name="isActive" th:value="${user.isActive}">
            <button type="submit" class="btn btn-danger">수정</button>
        </form>
        <a th:href="@{/detail/{id}(id = ${user.id})}" class="btn btn-primary">돌아가기</a>
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Birth</th>
                <th scope="col">Registration</th>
                <th scope="col">Joindate</th>
            </tr>
        </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.birth}"></td>
        <td th:text="${user.registration}"></td>
        <td th:text="${user.joindate}"></td>
    </tr>
    </tbody>
</table>
    </div>
</body>
</html>
