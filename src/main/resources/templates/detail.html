<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>WEAVUS 사원관리</title>
</head>
<body>
    <div class="container">
        <label>ID</label>
        <input class="form-control" type="text" th:value="${user.id}" readonly>
        <label>Name</label>
        <input class="form-control" type="text" th:value="${user.name}" readonly>
        <label>Address</label>
        <input class="form-control" type="text" th:value="${user.address}" readonly>
        <label>Email</label>
        <input class="form-control" type="email" th:value="${user.email}" readonly>
        <label>Phone</label>
        <input class="form-control" type="text" th:value="${user.phone}" readonly>
        <label>Birth</label>
        <input class="form-control" type="date" th:value="${user.birth}" readonly>
        <label>Registration</label>
        <input class="form-control" type="date" th:value="${user.registration}" readonly>
        <label>Joindate</label>
        <input class="form-control" type="date" th:value="${user.joindate}" readonly>

        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">userId</th>
                    <th scope="col">companyName</th>
                    <th scope="col">station</th>
                    <th scope="col">projectName</th>
                    <th scope="col">startDate</th>
                    <th scope="col">endDate</th>
                    <th scope="col">status</th>
                    <th scope="col" class="text-end"><a class="btn btn-success" th:href="@{/worksite/reg}">현장정보추가</a></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="workSite, workSiteStat : ${user.workSiteList}">
                    <td th:text="${workSiteStat.count}"></td>
                    <td th:text="${workSite.userId}"></td>
                    <td th:text="${workSite.companyName}"></td>
                    <td th:text="${workSite.station}"></td>
                    <td th:text="${workSite.projectName}"></td>
                    <td th:text="${workSite.startDate}"></td>
                    <td th:text="${workSite.endDate}"></td>
                    <td th:text="${workSite.status}"></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" th:href="@{/modify/{id}(id = ${user.id})}">수정</a>
        <a class="btn btn-danger" th:href="@{/delete/{id}(id = ${user.id})}">삭제</a>
        <button class="btn btn-primary" onclick="location.href='/main'">메인</button>
        <a class="btn btn-info" th:href="@{/printExcel/{id}(id =${session.sessionUserId})}">엑셀출력</a>
    </div>
</body>
</html>
